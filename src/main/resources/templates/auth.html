<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="form-signup" class="hidden">
    <form action="/auth/signup" method="post">
        <label>
            Username: <input type="text" name="username">
        </label>
        <br>
        <br>
        <label>
            Email : <input type="email" name="email">
        </label>
        <br>
        <br>
        <label>
            Password: <input type="password" name="password">
        </label>
        <br>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <p>
        <span onclick="displayLogin()"><a href="#" aria-disabled="true">Login</a></span>
    </p>
</div>
<div id="form-login">
    <form action="/auth/login" method="post">
        <label>
            Email: <input type="email" name="email">
        </label>
        <br>
        <br>
        <label>
            Password: <input type="password" name="password">
        </label>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
    <br>
    <br>
    <p>
        <span onclick="displaySignUp()"><a href="#" aria-disabled="true">SignUp</a></span>
    </p>
</div>
<script>
    const formSingUp = document.getElementById('form-signup');
    const formLogin = document.getElementById('form-login');

    function displayLogin() {
        formSingUp.classList.add('hidden');
        formLogin.classList.remove('hidden');
    }

    function displaySignUp() {
        formLogin.classList.add('hidden');
        formSingUp.classList.remove('hidden');
    }
</script>
</body>
</html>
