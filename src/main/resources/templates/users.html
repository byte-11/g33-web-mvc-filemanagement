<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:if="${users}">

</div>

<div th:if="${user}">
    <ul th:object="${user}">
        <li th:text="*{id}"></li>
        <li th:text="*{username}"></li>
        <li th:text="*{email}"></li>
        <li th:text="*{password}"></li>
        <li th:text="*{gender}"></li>
        <li th:text="*{createdDate}"></li>
    </ul>
</div>
</body>
</html>
